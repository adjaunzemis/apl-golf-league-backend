services:
  aplgolfapi:
    image: apl-golf-league:${TAG:-latest}
    container_name: aplgolfapi-staging
    restart: always
    env_file:
      - .env.staging
    volumes:
      - ./logs/aplgolfapi-staging:/logs
    labels:
      - traefik.enable=true
      - traefik.docker.network=jaunzenet-traefik
      - traefik.http.services.aplgolfapi-staging.loadbalancer.server.port=80
      - traefik.http.routers.aplgolfapi-staging-http.entrypoints=http
      - traefik.http.routers.aplgolfapi-staging-https.entrypoints=https
      - traefik.http.routers.aplgolfapi-staging-http.rule=Host(`aplgolfapi.staging.localhost`)
      - traefik.http.routers.aplgolfapi-staging-https.rule=Host(`aplgolfapi.staging.localhost`)
      - traefik.http.routers.aplgolfapi-staging-https.tls=true
      - traefik.http.routers.aplgolfapi-staging-https.tls.certresolver=le
      - traefik.http.routers.aplgolfapi-staging-http.middlewares=https-redirect
    networks:
      - jaunzenet-traefik
      - jaunzenet-postgresql
      - jaunzenet-mongodb

networks:
  jaunzenet-traefik:
    external: true
  jaunzenet-postgresql:
    external: true
  jaunzenet-mongodb:
    external: true
